{% extends 'nav.html' %}
{% block content %}
    <style>
        /* 设置最大高度和宽度 */
        img {
            max-width: 80%;
            max-height: 80%;
        }

        /* 设置图片居中 */
        img {
            display: block;
            margin: 40px 40px 80px 80px;
        }

        div {
            padding: 5px;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="height: 100vh; border: 1px solid #dddddd;">
                <img src="/media/1/2.jpg" style="margin: 50px 50px;"/>
            </div>
            <div class="col-md-4" style="height: 100vh;">
                <button type="button" class="btn btn-warning" style="margin: 400px 260px 240px 140px">缺陷预测</button>
                <button type="button" class="btn btn-success centered" style="margin-bottom: 50px">保存图片</button>
                <button type="button" class="btn btn-info centered" style="margin-top: 50px">取消</button>
            </div>
            <div class="col-md-4" style="height: 100vh; border: 1px solid #dddddd;">
                <img src="/media/1/result/2.jpg" style="margin: 50px 50px;"/>
            </div>
        </div>
    </div>
{% endblock %}
