<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>注册</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../../static/css/Header-Blue.css">
    <link rel="stylesheet" href="../../static/css/Header-Dark.css">
    <link rel="stylesheet" href="../../static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="../../static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="../../static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../../static/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                {% csrf_token %}
                <h2 class="text-center"><strong>注册</strong></h2>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="用户名" id="username">
                    <span class="help-block" style="color: red">{{ errors.username }}</span>
                    <span class="help-block" style="color: red">{{ info }}</span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="密码" id="password">
                    <span class="help-block" style="color: red">{{ errors.password }}</span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmpwd" placeholder="确认密码" id="confirmpwd">
                     <span class="help-block" style="color: red">{{ errors.re_password }}</span>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">注册</button></div><a href="{% url 'login' %}" class="already">已经有账号了？去登录</a></form>
        </div>
    </div>
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
