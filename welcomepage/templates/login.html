<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>登录</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../../static/css/Header-Blue.css">
    <link rel="stylesheet" href="../../static/css/Header-Dark.css">
    <link rel="stylesheet" href="../../static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="../../static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="../../static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../../static/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>

<body>
    <div></div>
    <div class="login-clean">
        <form method="post">
            {% csrf_token %}
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="用户名" id="username">
                <span class="help-block" style="color: red">{{ userinfo }}</span>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="密码" id="password">
                <span class="help-block" style="color: red">{{ pwdinfo }}</span>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">登录</button></div><a href="{% url 'register' %}" class="forgot">注册</a></form>
    </div>
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
