{% extends 'usernav.html' %}
{% block content %}
    <style>
        .box {
            width: 600px;
            min-height: 100px;
            margin: 100px auto 0 auto;
            border: 1px solid #dddddd;
            padding: 0 20px 20px 20px;
        }

        .box h2 {
            text-align: center;
            padding-bottom: 20px;
        }

        .box div {
            padding-bottom: 20px;
        }
    </style>
    <div class="box">
        <h2>密码修改</h2>
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                    <span class="help-block" style="color: red">{{ errors.username }}</span>
                    <span class="help-block" style="color: red">{{ usererror }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    <span class="help-block" style="color: red">{{ errors.password }}</span>
                    <span class="help-block" style="color: red">{{ errors.re_password }}</span>
                     <span class="help-block" style="color: red">{{ info }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmpwd" class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="confirmpwd" name="confirmpwd" placeholder="确认密码">
                    <span class="help-block" style="color: red">{{ errors.confirmpwd }}</span>
                    <span class="help-block" style="color: red">{{ errors.re_password }}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn bg-primary">修改</button>
                    <span class="help-block" style="color: red">{{ success }}</span>
                </div>
                <div class="col-sm-4" style="padding-top: 8px" >
                    <a href="{% url 'home' %}">取消</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
